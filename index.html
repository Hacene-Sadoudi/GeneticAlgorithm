<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Algorithm </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <button id="start" onclick="start()">Start</button>
    <button id="stop" onclick="stop()">Pause</button>

    <p>
        Goal : <b><span id="goal"> </span></b></br>
        Best : <b><span id="best"></span></b>

        <ul>
            <li>Population size : <span id="popSize"></span></li>
            <li>Chromosome length : <span id="chromoLength"></span></li>
            <li>Mutation rate : <span id="mutRate"></span></li>
            <li>Generation : <b><span id="generationNbr"></span></b></li>
        </ul>

    </p>

    <div id="generatedSolutions"></div>
    <script src="app.js"></script>
</body>
</html>
